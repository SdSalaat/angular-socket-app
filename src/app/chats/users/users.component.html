<div class="wrap-login100">
  <div class="row display-content">
    <div class="display-content-1 col-md-3 offset-9 margin-setter-1"><div class="float-right"> <button (click)="logOutUser()" class="btn btn-outline-danger">Log out</button></div></div>
  </div>
  <br>
  <div class="row width100">
    <div class="col-md-5">
      <div align="center"> <b>Users List</b></div>
      <br>
      <ul class="list-group list-group-flush fixed-height">
        <li *ngFor="let user of users" (click)="selectUser(user)" class="list-group-item cursor"> {{user.name}} <span class="float-right"><span *ngIf="user.isActive" class="activator"><i class="fa fa-circle"></i></span> &nbsp; <i class="fa fa-envelope"></i></span></li>
      </ul>
    </div>
    <div class="col-md-7 border border-radius">
      <app-chat-center [selectedUser]="user"></app-chat-center>
    </div>
  </div>
</div>

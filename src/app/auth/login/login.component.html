<div class="wrap-login100">
  <div class="login100-pic js-tilt" data-tilt>
    <img src="../../../assets/images/img-01.png" id="image" alt="IMG">
  </div>

  <form class="login100-form validate-form">
					<span class="login100-form-title">
						Member Login
            <hr>
					</span>
    <div *ngIf="isError" class="error-red  card container">
      {{errorMessage}}
    </div>
    <br>
    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
      <input [(ngModel)]="userDetails.email" class="input100 form-control" name="email" placeholder="Email" type="text">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
    </div>

    <div class="wrap-input100 validate-input" data-validate="Password is required">
      <input class="input100 form-control" type="password" [(ngModel)]="userDetails.password" name="pass" placeholder="Password">
      <span class="focus-input100"></span>
      <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
    </div>

    <div class="container-login100-form-btn">
      <button class="login100-form-btn">
        Login
      </button>
    </div>
    <br>
    <!--<div class="text-center p-t-12">-->
						<!--<span class="txt1">-->
							<!--Forgot-->
						<!--</span>-->
      <!--<a class="txt2" href="#">-->
        <!--Username / Password?-->
      <!--</a>-->
    <!--</div>-->

    <div (click)="route()" class="text-center p-t-136">
      <a class="txt2" >
        Create your Account
        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
      </a>
    </div>
  </form>
</div>

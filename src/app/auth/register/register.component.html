<div class="wrap-login100">
  <form class="login100-form validate-form">
  <span class="login100-form-title"><i class="float-left fa fa-arrow-circle-left" (click)="route()"></i>Member Register</span>
  <div class="wrap-input50 validate-input" data-validate="Name is Required">
    <input class="input100" type="text" name="name" [(ngModel)]="userDetails.name" placeholder="Name">
    <span class="focus-input50"></span>
    <span class="symbol-input100"><i class="fa fa-id-card" aria-hidden="true"></i></span>
  </div>

  <div class="wrap-input50 validate-input" data-validate="Username is Required">
    <input class="input100" type="text" name="username" [(ngModel)]="userDetails.username" placeholder="Username">
    <span class="focus-input50"></span>
    <span class="symbol-input100"><i class="fa fa-user" aria-hidden="true"></i></span>
  </div>

  <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
    <input class="input100" type="text" name="email" [(ngModel)]="userDetails.email" placeholder="Email">
    <span class="focus-input100"></span>
    <span class="symbol-input100"><i class="fa fa-envelope" aria-hidden="true"></i></span>
  </div>

  <div class="wrap-input50 validate-input" data-validate="Password is required">
    <input class="input100" type="password" name="pass" [(ngModel)]="userDetails.password" placeholder="Password">
    <span class="focus-input100"></span>
    <span class="symbol-input100"><i class="fa fa-lock" aria-hidden="true"></i></span>
  </div>

  <div class="wrap-input50 validate-input" data-validate="Password do not matched">
    <input class="input100" type="password" name="confirmPass" placeholder="Confirm Password">
    <span class="focus-input100"></span>
    <span class="symbol-input100"><i class="fa fa-lock" aria-hidden="true"></i></span>
  </div>

  <div class="wrap-input100 validate-input">
    <input class="input100" type="tel" name="phone" [(ngModel)]="userDetails.phone" placeholder="Phone Number" value="+92">
    <span class="focus-input100"></span>
    <span class="symbol-input100"><i class="fa fa-lock" aria-hidden="true"></i></span>
  </div>
  <div align="center" class="container-login100-form-btn">
    <button type="submit" class="login100-form-btn">Register</button>
  </div>
  </form>
</div>
